<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/AdminSearch.css">
    <title>Admin search</title>
</head>
<body id="main">
    <div class="container">
        <div class="header1">
            <h2>Update or delete profile down-below</h2>
        </div>
        <div class="search-box">
            <h2>Search for users - please use UserID</h2>
            <div id='searchfield'>
                <input type="text" id='searchinput' placeholder="Search...">
                <button type="button" id="searchuser">Search</button>
            <br>
            </div>
        </div>
        <div class="user-info">
            <label>ID:</label>
            <p id="IDretrieved"></p>
        </div>
        <div class="user-info">
            <label>Username:</label>
                <br>
            <input id="username">
        </div>
        <div class="user-info">
            <label>E-mail:</label>
                <br>
            <input id="email">
        </div>
        <div class="user-info">
            <label>First name:</label>
                <br>
            <input id="firstname">
        </div>
        <div class="user-info">
            <label>Last name:</label>
                <br>
           <input id="lastname">
        </div>
        <div class="user-info">
            <label>Date of birth:</label>
                <br>
            <input id="dob">
        </div>
        <div class="user-info">
            <label>Gender:</label>
                <br>
            <input id="gender" >
        </div>
        <div class="user-info">
            <label>Bio:</label>
                <br>
            <input id="bio" >
        </div>
        <div>
            <button type="button" id="adminupdateuser">Update user</button>
                <button type="button" id="admindeleteuser">Delete user</button>
                <p id="notDeletedAdmin"></p>

        </div>
    </div>
    <script src="../Frontend_JS/AdminSearch.js"></script>
</body>
</html>
