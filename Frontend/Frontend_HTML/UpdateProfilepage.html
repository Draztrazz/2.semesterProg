<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/UpdateProfile.css">
    <title>Profile</title>
</head>
<body class="main">
    <div class="container">
        <div class="header1">
            <h1>Update your profile settings down-below</h1>
        </div>
        <div class="user-info">
            <label>Username:</label>
                <br>
            <input id="username">
        </div>
        <div class="user-info">
            <label>E-mail:</label>
                <br>
            <input id="email">
        </div>
        <div class="user-info">
            <label>First name:</label>
                <br>
            <input id="firstname">
        </div>
        <div class="user-info">
            <label>Last name:</label>
                <br>
           <input id="lastname">
        </div>
        <div class="user-info">
            <label>Date of birth:</label>
                <br>
            <input id="dob">
        </div>
        <div class="user-info">
            <label>Gender:</label>
                <br>
            <input id="gender" >
        </div>
        <div class="user-info">
            <label>Bio:</label>
                <br>
            <input id="bio" >
        </div>
        <div>
            <button type="button" id="updateuser">Update user</button>
        </div>
        
        
    </div>
    <script src="../Frontend_JS/UpdateProfile.js"></script>
</body>
</html>
