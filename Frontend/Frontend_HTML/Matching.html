<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/Matching.css">
    <title>Matching</title>
</head>
<body class='main'>
    <a href="../Frontend_HTML/Homepage.html">Return homepage</a>
    <div class="container">
        <div class="header1">
            <h1>My profile</h1>
        </div>
        <div class="user-info">
            <h3>Search preferences</h3>
            <label>Min age:</label>
            <br>
            <input type="number" id="minAge">
            <br>
            <label>Max age:</label>
            <br>
            <input type="number" id="maxAge">
            <br>
            <label>Gender</label>
            <br>
            <select id="gender1">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <br>
            <br>
            <button type="button" id="setPreferences">Search</button>
        </div>
        <div class="user-info">
            <h3>Potential match</h3>
        </div>
        <div class="user-info">
            <label><b>First name:</b></label>
            <p id="firstname"></p>
        </div>
        <div class="user-info">
            <label><b>Last name:</b></label>
            <p id="lastname"></p>
        </div>
        <div class="user-info">
            <label><b>Date of birth:</b></label>
            <p id="dob"></p>
        </div>
        <div class="user-info">
            <label><b>Gender:</b></label>
            <p id="gender2"></p>
        </div>
        <div class="user-info">
            <label><b>Bio:</b></label>
            <p id="bio"></p>
        </div>
        <div>
            <button type="button" id="likeButton" value="1">Like</button>
        </div>
        <br>
        <div>
            <button type="button" id="dislikeButton" value="0">Dislike</button>
        </div>
<script src="../Frontend_JS/Matching.js"></script>
</body>
</html>
