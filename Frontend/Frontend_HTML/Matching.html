<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/Matching.css">
    <title>Matching</title>
</head>
<body>
    <div class="container">
        <div class="header1">
            <h1>My profile</h1>
        </div>
        <div class="user-info">
            <h3>Search preferences</h3>
            <label>Min age:</label>
            <br>
            <input type="number" id="minAge">
            <br>
            <label>Max age:</label>
            <br>
            <input type="number" id="maxAge">
            <br>
            <label>Gender</label>
            <br>
            <select>
                <option id="gender1">Male</option>
                <option id="gender1">Female</option>
                <option id="gender1">Other</option>
            </select>
            <br>
            <br>
            <button type="button" id="setPreferences">Search</button>
        </div>
        <div class="user-info">
            <h3>Potential match</h3>
        </div>
        <div class="user-info">
            <label>First name:</label>
            <p id="firstname"></p>
        </div>
        <div class="user-info">
            <label>Last name:</label>
            <p id="lastname"></p>
        </div>
        <div class="user-info">
            <label>Date of birth:</label>
            <p id="dob"></p>
        </div>
        <div class="user-info">
            <label>Gender:</label>
            <p id="gender2"></p>
        </div>
        <div class="user-info">
            <label>Bio:</label>
            <p id="bio"></p>
        </div>
<script src="../Frontend_JS/Matching.js"></script>
</body>
</html>
