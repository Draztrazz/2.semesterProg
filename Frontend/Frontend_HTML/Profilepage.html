<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/Profilepage.css">
    <title>Profile</title>
</head>
<body class="main">
    <div class="container">
        <div class="header1">
            <h1>My profile</h1>
        </div>
        <div class="user-info">
            <label>Username:</label>
            <p id="username"></p>
        </div>
        <div class="user-info">
            <label>E-mail:</label>
            <p id="email"></p>
        </div>
        <div class="user-info">
            <label>First name:</label>
            <p id="firstname"></p>
        </div>
        <div class="user-info">
            <label>Last name:</label>
            <p id="lastname"></p>
        </div>
        <div class="user-info">
            <label>Date of birth:</label>
            <p id="dob"></p>
        </div>
        <div class="user-info">
            <label>Gender:</label>
            <p id="gender"></p>
        </div>
        <div class="user-info">
            <label>Bio:</label>
            <p id="bio"></p>
        </div>
        <div>
            <button type="button" id="getuser">Get user</button>
        </div>
        <div>
            <button type="button" id="deleteuser">Delete user</button>
            <p id="notDeleted"></p>
        </div>
        
    </div>
    <script src="../Frontend_JS/Profile.js"></script>
</body>
</html>
