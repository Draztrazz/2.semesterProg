<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/Profilepage.css">
    <title>Profile</title>
</head>
<body class="main">
    <a href="../Frontend_HTML/Homepage.html">Return homepage</a>
    <div class="container">
        <div class="header1">
            <h1>My profile</h1>
        </div>
        <div class="user-info">
            <label><b>Username:</b></label>
            <p id="username"></p>
        </div>
        <div class="user-info">
            <label><b>E-mail:</b></label>
            <p id="email"></p>
        </div>
        <div class="user-info">
            <label><b>First name:</b></label>
            <p id="firstname"></p>
        </div>
        <div class="user-info">
            <label><b>Last name:</b></label>
            <p id="lastname"></p>
        </div>
        <div class="user-info">
            <label><b>Date of birth:</b></label>
            <p id="dob"></p>
        </div>
        <div class="user-info">
            <label><b>Gender:</b></label>
            <p id="gender"></p>
        </div>
        <div class="user-info">
            <label><b>Bio:</b></label>
            <p id="bio"></p>
        </div>
        <div>
            <button type="button" id="deleteuser">Delete user</button>
            <p id="notDeleted"></p>
        </div>
        <div>
            <a href="../Frontend_HTML/UpdateProfilepage.html" id="loadupdate">Update user</a>
        </div>
        
    </div>
    <script src="../Frontend_JS/Profile.js"></script>
</body>
</html>
